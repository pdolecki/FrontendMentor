<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- External styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="preload"
      as="font"
    />
    <!-- Internal styles -->
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/queries.css" />
    <!-- External scripts -->
    <!-- Internal scripts -->
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./assets/image-equilibrium.jpg" alt="Image of equilibrium" />
      </div>

      <h3 class="card-title">Equilibrium #3429</h3>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card-aside">
        <div class="worth">
          <img src="./assets/icon-ethereum.svg" alt="Ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./assets/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>

      <span class="card-line"></span>

      <div class="card-footer">
        <img src="./assets/image-avatar.png" alt="Author avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    <footer style="position: absolute; bottom: 0">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://pl.linkedin.com/in/pdolecki" target="_blank">pdolecki</a
      >.
    </footer>
  </body>
</html>
